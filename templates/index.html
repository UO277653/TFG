<!DOCTYPE html>
<html>
<head>
    <title>Botón</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!--<script src="../jquery-3.6.4.js"></script> ¿¿ por que no va ?? -->
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>
<body>

<div id="maxcut-container">
    <table>
        <tr>
            <td id="imagenProblema"><img src="../static/img/maxCutImg.png" alt="Imagen del problema Max Cut"></td>
            <td>
                <h1>Max-Cut</h1>
    <p>El problema de optimización Max-Cut consiste en particionar los vértices de un grafo en dos conjuntos de manera que el número de aristas entre los dos conjuntos sea máximo.</p>

    <label for="solver">Elige una forma de resolverlo:</label>
    <select name="solver" id="solver">
        <option value="simuladorLocal">Ejecutar en simulador local</option>
        <option value="simuladorRemoto">Ejecutar en simulador remoto</option>
        <option value="ordenadorReal">Ejecutar en ordenador real</option>
        <option value="annealer">Ejecutar en annealer</option>
        <option value="annealerSimulatedAnnealingSolver">Ejecutar con simmulated annealing solver</option>
        <option value="annealerTabuSolver">Ejecutar con tabu solver</option>
        <option value="annealerSteepestDescentSolver">Ejecutar con steepest descent solver</option>
    </select>
    <button type="submit" class="btn btn-primary" id="comoResolver">Elegir</button>
                <!-- Introducir número de nodos del grafo -->
                <br>
                <input type="text" name="numeroNodosMaxCut" id="numeroNodosMaxCut">
                <button onclick="seleccionarNumeroNodosMaxCut()">Número de nodos</button>
                <!-- ESTO CAMBIARLO, QUE SOLO SE PUEDAN NÚMEROS, SERÍA EL NÚMERO DE NODOS -->
                <br>
                <!-- Agregar las conexiones entre nodos del grafo TERMINAR -->
                <h5>Agregar conexiones</h5>
                <h5>Nodo 1</h5>
                <input type="text" name="conexionMaxCutNodo1" id="conexionMaxCutNodo1">
                <h5>Nodo 2</h5>
                <input type="text" name="conexionMaxCutNodo2" id="conexionMaxCutNodo2">
                <h5>Valor</h5>
                <input type="text" name="conexionMaxCutValor" id="conexionMaxCutValor">
                <button onclick="agregarConexionMaxCut()">Agregar conexión</button>
                <br>
                <input type="text" name="numeroRepMaxCut" id="numeroRepMaxCut">
                <button onclick="seleccionarNumeroRepsMaxCut()">Número de repeticiones</button>
            </td>
        </tr>
    </table>
</div>


<div id="result">
    <fieldset id="cajaResultado">
        <legend>Salida</legend>
    </fieldset>
</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
